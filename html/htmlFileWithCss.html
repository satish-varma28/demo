<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/elementSelectors.css">
</head>
<body>
    <h1>Complete CSS With Html</h1>
    <!--THis is element selectors where we can select direct elements like p,h2,div-->
    <h2>Solar System in todays new era</h2>
    <p>The Solar System is the gravitationally bound system of the Sun and the objects that orbit it, either directly or indirectly.</p>
     

    <!--THis is element selectors where we can select elements by giving them same or different name-->
    <p class="first paraone">I am First Paaragraph</p>
    <p class="second paraone">I am Second Paaragraph</p>
     

    <!-- Id selector-->
     <h2 id="tony">I Am Tony Starc</h2>
     <h3 id="captain">I Am Captain America</h3>
     
</body>
</html>
