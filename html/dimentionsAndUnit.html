<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dimentionsAndUnit.css">
</head>
<body>
    <!--Height can be defined in percentage % or pixels px.   Percentage height is calculated based on the height of the immediate parent element.-->

    <div>
        <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/fort-kochi-beach_oxymW955x.jpg" alt="Fort Kochi Beach">
      </div>

      <div id="parent">
        <div id="first">
          This div is set to 300px width
        </div>
        <div id="second">
          This div is set to 50% width
        </div>
      </div>

      <!-- Absolute Units When we use absolute units to specify a length, the size is fixed and does not depend on the size of other elements.

      Relative Units
      When we use relative units to specify a length, it depends on the size of other elements.-->

      <!-- A pixel represents a unit of measurement commonly used for specifying exact sizes and dimensions on a display which should not change according to screen sizes.-->
        <br>
        <br>
      <div id="pixels">
    </div>
    <br>
    <br>
    <!-- When width, height or font size of an element is specified in %, it is relative to the parent element's width, height or font-size:-->
    <div id="percentage">
        Width, height and font size in %
      </div>
      <p>
        Normal font size
      </p>

       <!-- EM When length of an element is specified using em, it is calculated based on the font size of the element.-->
       <div class="em">
        Relative unit 'em'
      </div>
</body>
</html>
