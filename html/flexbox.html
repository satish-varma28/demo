<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="../css/flexbox.css">
</head>
<body>
       <!-- When you set the display property of an element to flex, that element becomes a flex container and all its immediate child elements become flex items.-->    
       <div class="container">
        <div class="pink">
          1
        </div>
        <div class="green">
          2
        </div>
        <div class="orange">
          3
        </div>
      </div>
          <br>
          <br>
          <br>
          <!-- Flex direction-->
           <!-- By default, the elements within a flex container are stacked next to each other in a single row. The stacking happens left to right. We can change this with the flex-direction property on the container element.

           You can use these values - row, row-reverse, column and column-reverse for the flex-direction property-->

           <h3>Flex Direction: Row</h3>
<div class="container row">
  <div class="inner-div">1</div>
  <div class="inner-div">2</div>
  <div class="inner-div">3</div>
</div>
<h3>Flex Direction: Row Reverse</h3>
<div class="container row-rev">
  <div class="inner-div">1</div>
  <div class="inner-div">2</div>
  <div class="inner-div">3</div>
</div>
<h3>Flex Direction: Column</h3>
<div class="container col">
  <div class="inner-div">1</div>
  <div class="inner-div">2</div>
  <div class="inner-div">3</div>
</div>
<h3>Flex Direction: Column Reverse</h3>
<div class="container col-rev">
  <div class="inner-div">1</div>
  <div class="inner-div">2</div>
  <div class="inner-div">3</div>
</div>

   <br>
   <br>
   <br>
   <br>
   <!-- Flex Wrap
   By default, flexbox tries to fit all the child elements in a single row or a single column depending on the flex-direction.

   So, if the width of the flex items exceeds the width of the parent element, we will see a horizontal scrollbar.

   To avoid this, we can choose to wrap the elements pushing them to the next row / column using the flex-wrap property-->
    
   <div class="container1">
    <div class="wrap">1</div>
    <div class="wrap">2</div>
    <div class="wrap">3</div>
    <div class="wrap">4</div>
    <div class="wrap">5</div>
  </div>

</body>
</html>
